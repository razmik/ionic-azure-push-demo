<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Azure Push Demo</h1>
        </ion-header-bar>
        <ion-content ng-controller="appCtrl">
            <div class="card">
                <div class="item item-divider">
                    Register
                </div>
                <div class="item item-text-wrap">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Username" ng-model="username">
                        </label>
                        <button class="button button-full button-positive" ng-click="register()">
                            Register
                        </button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="item item-divider">
                    Notify
                </div>
                <div class="item item-text-wrap">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Receiver" ng-model="receiver">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Message" ng-model="msg">
                        </label>
                        <button class="button button-full button-positive" ng-click="send()">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
